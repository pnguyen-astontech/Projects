<div admin-sub-nav-bar></div>

<div class="col-sm-10">

	<form class="col-sm-8" ng-submit="vac.addVehicle()">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="make" placeholder="Make" required></input>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="model" placeholder="Model" required></input>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="plate" placeholder="License Plate" required></input>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="vin" placeholder="VIN"></input>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="year" placeholder="Year"></input>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" ng-model="color" placeholder="Color"></input>
		</div>

		<div class="form-group">
			<button ng-click="vac.clearFields()" class="btn btn-default">Cancel</button>
			<button type="submit" value="Submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>
