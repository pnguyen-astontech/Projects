<div navbar></div>
<div class="container">
    <div cards-navbar></div>
    <div>
        <div class="col-xs-offset-2">
            <form>
                <div class="form-group">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <div>
        <div class="col-xs-offset-2">
            <div class="col-xs-4">
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="card in app.cardList">
                            <td><a href="#" ng-click="app.openCardModal('sm', card)">{{card.name}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div footer></div>
